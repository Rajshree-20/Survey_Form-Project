<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGU Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="survey-form">
      <h1>CGU Survey Form</h1>
      <p>Thank you for taking the time to help us improve!</p>
      <div class="input-group">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="input-group">
        <label for="age">Age (Optional):</label>
        <input type="number" id="age" name="age" placeholder="Your Age" min="18" max="100">
      </div>
      <div class="input-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="prefer-not-to-say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label>Would you recommend this college to a friend?</label>
        <div class="radio-group">
          <input type="radio" id="recommend-yes" name="recommendation" value="yes">
          <label for="recommend-yes">Definitely</label>
          <input type="radio" id="recommend-maybe" name="recommendation" value="maybe">
          <label for="recommend-maybe">Maybe</label>
        </div>
      </div>
      <div class="input-group">
        <label for="favorite-feature">What is your favorite feature of CGU?</label>
        <select id="favorite-feature" name="favorite-feature" required>
          <option value="" disabled selected>Select an option</option>
          <option value="food-court">Food Court</option>
          <option value="library">Library</option>
          <option value="pavilion">Pavilion</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label>What would you like to see improved? (Check all that apply)</label>
        <div class="checkbox-group">
          <input type="checkbox" id="improvement-classrooms" name="improvement[]" value="better-classrooms">
          <label for="improvement-classrooms">Better Classrooms</label>
          <input type="checkbox" id="improvement-water" name="improvement[]" value="drinking-water-supply">
          <label for="improvement-water">Drinking Water Supply</label>
          <input type="checkbox" id="improvement-faculty" name="improvement[]" value="more-interactive-faculty">
          <label for="improvement-faculty">More Interactive Faculty</label>
          <input type="checkbox" id="improvement-events" name="improvement[]" value="events">
          <label for="improvement-events">Events</label>
        </div>
      </div>
      <div class="input-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
